<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil 360¬∞ - QOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-card { border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-radius: 15px; margin-bottom: 20px; }
        .card-header-custom { background: white; border-bottom: 2px solid #e9ecef; font-weight: bold; color: #198754; padding: 15px 20px; border-radius: 15px 15px 0 0 !important; }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #495057; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success mb-4 sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">ü•¶ QOME <span class="badge bg-white text-success small">PRO</span></a>
            <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm">‚¨Ö Volver al Men√∫</a>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <h2 class="mb-4 fw-bold text-dark">üîß Configuraci√≥n de Usuario</h2>

                {% if mensaje %}
                    <div class="alert alert-success shadow-sm border-0 mb-4">‚úÖ {{ mensaje }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="card section-card">
                        <div class="card-header-custom">üß¨ Tu Fisiolog√≠a y Objetivos</div>
                        <div class="card-body p-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">G√©nero</label>
                                    <select name="genero" class="form-select">
                                        <option value="M" {% if perfil.genero == 'M' %}selected{% endif %}>Hombre</option>
                                        <option value="F" {% if perfil.genero == 'F' %}selected{% endif %}>Mujer</option>
                                        <option value="O" {% if perfil.genero == 'O' %}selected{% endif %}>Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Edad (a√±os)</label>
                                    <input type="number" name="edad" class="form-control" value="{{ perfil.edad }}">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Altura (cm)</label>
                                    <input type="number" name="altura" class="form-control" value="{{ perfil.altura_cm }}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Peso Actual (kg)</label>
                                    <input type="number" step="0.1" name="peso" class="form-control" value="{{ perfil.peso_kg }}">
                                </div>

                                <hr class="my-4">

                                <div class="col-12">
                                    <label class="form-label">Nivel de Actividad Diaria</label>
                                    <select name="actividad" class="form-select bg-light">
                                        <option value="SEDENTARIO" {% if perfil.nivel_actividad == 'SEDENTARIO' %}selected{% endif %}>üõãÔ∏è Sedentario (Oficina, poco movimiento)</option>
                                        <option value="LIGERO" {% if perfil.nivel_actividad == 'LIGERO' %}selected{% endif %}>üö∂‚Äç‚ôÇÔ∏è Ligero (Ejercicio 1-3 d√≠as/sem)</option>
                                        <option value="MODERADO" {% if perfil.nivel_actividad == 'MODERADO' %}selected{% endif %}>üèÉ‚Äç‚ôÇÔ∏è Moderado (Ejercicio 3-5 d√≠as/sem)</option>
                                        <option value="ALTO" {% if perfil.nivel_actividad == 'ALTO' %}selected{% endif %}>üî• Alto (Deportista 6-7 d√≠as)</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-success">üéØ Objetivo Principal</label>
                                    <select name="objetivo" class="form-select border-success">
                                        <option value="PERDER" {% if perfil.objetivo == 'PERDER' %}selected{% endif %}>üìâ Perder Grasa (D√©ficit Cal√≥rico)</option>
                                        <option value="GANAR" {% if perfil.objetivo == 'GANAR' %}selected{% endif %}>üí™ Ganar M√∫sculo (Super√°vit)</option>
                                        <option value="MANTENER" {% if perfil.objetivo == 'MANTENER' %}selected{% endif %}>‚öñÔ∏è Mantenimiento Saludable</option>
                                        <option value="AHORRO" {% if perfil.objetivo == 'AHORRO' %}selected{% endif %}>üí∞ Solo Ahorro y Tiempo (Ignorar Macros)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card section-card">
                        <div class="card-header-custom">‚è≥ Tiempo y Dinero</div>
                        <div class="card-body p-4">
                            <div class="mb-3">
                                <label class="form-label">Presupuesto Semanal (‚Ç¨)</label>
                                <div class="input-group">
                                    <span class="input-group-text">‚Ç¨</span>
                                    <input type="number" step="1" name="presupuesto" class="form-control fw-bold" value="{{ perfil.presupuesto_semanal }}">
                                </div>
                            </div>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tiempo Cocina (Lunes-Viernes)</label>
                                    <div class="input-group">
                                        <input type="number" name="tiempo_diario" class="form-control" value="{{ perfil.tiempo_cocina_diario }}">
                                        <span class="input-group-text">min/d√≠a</span>
                                    </div>
                                    <div class="form-text small">Para cenas r√°pidas tras el trabajo.</div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tiempo Cocina (Fines de Semana)</label>
                                    <div class="input-group">
                                        <input type="number" name="tiempo_finde" class="form-control" value="{{ perfil.tiempo_cocina_finde }}">
                                        <span class="input-group-text">min/d√≠a</span>
                                    </div>
                                    <div class="form-text small">Para Batch Cooking o platos elaborados.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card section-card">
                        <div class="card-header-custom">üîå Tu Cocina</div>
                        <div class="card-body p-4">
                            <div class="d-flex gap-3 flex-wrap justify-content-center">
                                <div class="form-check form-switch p-3 border rounded bg-white" style="min-width: 140px;">
                                    <input class="form-check-input" type="checkbox" name="airfryer" id="air" {% if perfil.tiene_airfryer %}checked{% endif %}>
                                    <label class="form-check-label fw-bold" for="air">üí® Airfryer</label>
                                </div>
                                <div class="form-check form-switch p-3 border rounded bg-white" style="min-width: 140px;">
                                    <input class="form-check-input" type="checkbox" name="horno" id="horno" {% if perfil.tiene_horno %}checked{% endif %}>
                                    <label class="form-check-label fw-bold" for="horno">üî• Horno</label>
                                </div>
                                <div class="form-check form-switch p-3 border rounded bg-white" style="min-width: 140px;">
                                    <input class="form-check-input" type="checkbox" name="microondas" id="micro" {% if perfil.tiene_microondas %}checked{% endif %}>
                                    <label class="form-check-label fw-bold" for="micro">üåä Micro</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 btn-lg py-3 fw-bold shadow">üíæ GUARDAR PERFIL & RECALCULAR METAS</button>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
